<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="Tehtävätyylit.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div id="pin-div">
        <input id="pin" placeholder="pin code" type="password" />
        <button onclick="checkPin()">login</button>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <span class="navbar-text logo">Aurinko</span>
        <button type="button" class="btn btn-dark hidden" onclick="naytaSivu()">Etusivu</button>
        <button type="button" class="btn btn-dark hidden" onclick="naytaYrityksesta()">Yritysesittely</button>
        <button type="button" class="btn btn-dark hidden" onclick="naytaHenkilokunta()">Henkilökunta</button>
        <button type="button" class="btn btn-dark hidden" onclick="naytaYhteys()">Yhteys</button>
        <button type="button" class="btn btn-dark hidden" onclick="logOut()">Logout</button>
        <!-- Oikealle teeman valintabuttoni -->
        <div class="ms-auto">
            <button type="button" class="btn btn-dark" style="color: rgb(252, 255, 47);" onclick="asetaTeema('vaalea')">Vaalea Teema</button>
            <button type="button" class="btn btn-dark" style="color: rgb(211, 177, 27);" onclick="asetaTeema('tumma')">Tumma Teema</button>
        </div>
    </nav>
    <div id="kuva">
        <img src="Images/image2.jpg" class="background"/>
    </div>
    <br><br><br>
    <div class="container">
        <h1 class="hidden"> Tervetuloa asiakkaaille! </h1><br>
        <br>
        <div id="main_alue"></div>
        <br>
        <div class="chat">
            <h5>Chatti</h5>
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" autocomplete="off" />
                <button id="submit">Lähetä</button>
            </form>
        </div>
    </div>
    <br>
    <footer>
        <p>&copy; Demo application for learning purposes</p>
    </footer>
<!-- Socket.io -->
<script src="/socket.io/socket.io.js"></script>

<script src="Skriptit.js"></script>

</html>
